<h2>Binary/Hexadecimal converter</h2>

<br />
<h4>Decimal</h4>
<input type="number" class="form-control w-100" placeholder="Enter decimal value here" id="txtDecimal" /> 

<br />
<hr class="mt-2 mb-3"/>
<br />

<br />
<h4>Binary</h4>
<input type="number" class="form-control w-100" placeholder="Enter binary value here" id="txtBinary" /> 

<br />
<hr class="mt-2 mb-3"/>
<br />

<br />
<h4>Hexadecimal</h4>
<input type="text" class="form-control w-100" placeholder="Enter hex value here" id="txtHexadecimal" /> 

<script>
    function convertDec() {
        var input = parseInt($("#txtDecimal").val());
        if (isNaN(input))
        {
            input = 0;
        }

        $("#txtBinary").val(input.toString(2));
        $("#txtHexadecimal").val(input.toString(16));
    }
    
    $("#txtDecimal").keyup(function() {
        convertDec();
    });

    $("#txtDecimal").change(function() {
        convertDec();
    });

    function convertBinary() {
        var input = $("#txtBinary").val();
        input = input.replace(/[^10]/g, '');
        $("#txtBinary").val(input);

        input = parseInt($("#txtBinary").val(), 2);
        if (isNaN(input)) {
            input = 0;
        }

        $("#txtDecimal").val(input);
        $("#txtHexadecimal").val(input.toString(16));
    }

    $("#txtBinary").keyup(function() {
        convertBinary();
    });

    $("#txtBinary").change(function() {
        convertBinary();
    });

    function convertHex() {
        var input = $("#txtHexadecimal").val();
        input = input.replace(/[^0-9a-f]/g, '');
        $("#txtHexadecimal").val(input);

        input = parseInt($("#txtHexadecimal").val(), 16);
        if (isNaN(input)) {
            input = 0;
        }

        $("#txtDecimal").val(input);
        $("#txtBinary").val(input.toString(2));
    }

    $("#txtHexadecimal").keyup(function() {
        convertHex();
    });

    $("#txtHexadecimal").change(function() {
        convertHex();
    });
</script>

    <script>
      var html = document.querySelector("html");
      const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
      var selectedTheme = localStorage.getItem("selectedTheme");
      if (selectedTheme == null) {
        selectedTheme = "System theme"
      }

      if (selectedTheme == "Light") {
        html.setAttribute("data-bs-theme", "light");
      }  else if (selectedTheme == "Dark") {
        html.setAttribute("data-bs-theme", "dark");
      } else {
        if (darkThemeMq.matches) {
          html.setAttribute("data-bs-theme", "dark");
        }
        else {
          html.setAttribute("data-bs-theme", "light");
        }
      } 

      $(document).ready(function() {
        $("#spnThemeLabel").text(selectedTheme);
        if (selectedTheme == "Light") {
          $("#spnThemeIcon").text("\uf185");
        } else if (selectedTheme == "Dark") {
          $("#spnThemeIcon").text("\uf186");
        } else {
          $("#spnThemeIcon").text("\ue4e5");
        }

        $("#liThemeMenu .dropdown-item").click(function() {
          var selectedTheme = $(this).text().trim();
          localStorage.setItem("selectedTheme", selectedTheme);
          $("#spnThemeLabel").text(selectedTheme);
          if (selectedTheme == "Light") {
            $("#spnThemeIcon").text("\uf185");
            html.setAttribute("data-bs-theme", "light");
          }
          else if (selectedTheme == "Dark") {
            $("#spnThemeIcon").text("\uf186");
            html.setAttribute("data-bs-theme", "dark");
          }
          else {
            $("#spnThemeIcon").text("\ue4e5");
            if (darkThemeMq.matches) {
              html.setAttribute("data-bs-theme", "dark");
            }
            else {
              html.setAttribute("data-bs-theme", "light");
            }
          }
        });
      });
    </script>
