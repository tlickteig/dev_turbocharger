<!DOCTYPE html>
<html>

      if (darkThemeMq.matches) {
        html.setAttribute("data-bs-theme", "dark");
      }
      else {
        html.setAttribute("data-bs-theme", "light");
      }
    </script>
    <style>
      @font-face {
          font-family: Nunito-Black;
          src: url(/font/nunito/Nunito-Black.ttf);

      @font-face {

      @font-face {
          font-family: Nunito-Regular;
          src: url(/font/nunito/Nunito-Regular.ttf);

        padding: 10px;
      }

        font-family: Fa-Regular;

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="description" content="Convert back and forth between Decimal, Binary, and Hex values">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid col-lg-10">
          <a class="navbar-brand" href="/">Dev Turbocharger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tools
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/tools/storage_size_converter">Storage size converter</a></li>
                  <li><a class="dropdown-item" href="/tools/url_encode_or_decode">URL Encoder/Decoder</a></li>
                  <li><a class="dropdown-item" href="/tools/binary_hex_converter">Binary/Hex converter</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/jekyll">GitHub</a>
              </li>
              <li class="nav-item">
                <div class="form-check form-switch vertical-center">
                  <label class="form-check-label" for="flexSwitchCheckDefault" id="lblDarkModeIcon">&#xf186;</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="dvContainer">
      <br />
<h2>Decimal</h2>
<input type="number" class="form-control w-100" placeholder="Enter decimal value here" id="txtDecimal" /> 

<br />
<hr class="mt-2 mb-3"/>
<br />

<br />
<h2>Binary</h2>
<input type="number" class="form-control w-100" placeholder="Enter binary value here" id="txtBinary" /> 

<br />
<hr class="mt-2 mb-3"/>
<br />

<br />
<h2>Hexadecimal</h2>
<input type="text" class="form-control w-100" placeholder="Enter hex value here" id="txtHexadecimal" /> 

<script>
    function convertDec() {
        var input = parseInt($("#txtDecimal").val());
        if (isNaN(input))
        {
            input = 0;
        }

        $("#txtBinary").val(input.toString(2));
        $("#txtHexadecimal").val(input.toString(16));
    }
    
    $("#txtDecimal").keyup(function() {
        convertDec();
    });

    $("#txtDecimal").change(function() {
        convertDec();
    });

    function convertBinary() {
        var input = $("#txtBinary").val();
        input = input.replace(/[^10]/g, '');
        $("#txtBinary").val(input);

        input = parseInt($("#txtBinary").val(), 2);
        if (isNaN(input)) {
            input = 0;
        }

        $("#txtDecimal").val(input);
        $("#txtHexadecimal").val(input.toString(16));
    }

    $("#txtBinary").keyup(function() {
        convertBinary();
    });

    $("#txtBinary").change(function() {
        convertBinary();
    });

    function convertHex() {
        var input = $("#txtHexadecimal").val();
        input = input.replace(/[^0-9a-f]/g, '');
        $("#txtHexadecimal").val(input);

        input = parseInt($("#txtHexadecimal").val(), 16);
        if (isNaN(input)) {
            input = 0;
        }

        $("#txtDecimal").val(input);
        $("#txtBinary").val(input.toString(2));
    }

    $("#txtHexadecimal").keyup(function() {
        convertHex();
    });

    $("#txtHexadecimal").change(function() {
        convertHex();
    });
</script>
    </div>
  </body>
</html>
