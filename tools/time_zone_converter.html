<script>
    let inputUTCOffset = 0

    $(document).ready(function() {
        $("#drpInputZone .dropdown-item").click(function() {

            inputUTCOffset = parseFloat($(this).attr("utc-offset"));
            $("#drpInputZone .dropdown-toggle").text(selectedValue);
        });
    });
</script>
