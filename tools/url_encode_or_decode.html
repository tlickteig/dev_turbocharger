<br />
<h2>URL Encoder/Decoder</h2>

<br />
<h4>Decoded text</h4>
<textarea class="form-control" placeholder="Enter decoded text here" id="txtDecodedText" style="height: 10em;"></textarea>

<br />
<hr class="mt-2 mb-3"/>
<br />

<h4>Encoded text</h4>
<textarea class="form-control" placeholder="Enter encoded text here" id="txtEncodedText" style="height: 10em;"></textarea>

<script>
    function encodeUri() {
        try
        {
            var inputText = $("#txtDecodedText").val();
            $("#txtEncodedText").val(encodeURI(inputText));
            $("#txtEncodedText").attr("placeholder", "Enter decoded text here");
        }
        catch (error) {
            $("#txtEncodedText").val("");
            $("#txtEncodedText").attr("placeholder", "Error - invalid input");
        }
    }

    function decodeURI() {
        try
        {
            var inputText = $("#txtEncodedText").val();
            $("#txtDecodedText").val(decodeURI(inputText));
            $("#txtDecodedText").attr("placeholder", "Enter decoded text here");
        }
        catch (error) {
            $("#txtDecodedText").val("");
            $("#txtDecodedText").attr("placeholder", "Error - invalid input");
        }
    }

    $("#txtDecodedText").change(function() {
        encodeUri();
    });

    $("#txtEncodedText").change(function() {
        decodeURI();
    });

    $("#txtDecodedText").keyup(function() {
        encodeUri();
    });

    $("#txtEncodedText").keyup(function() {
        decodeURI();
    });
</script>
