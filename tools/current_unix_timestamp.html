---
title: Current Unix time
description: View the current Unix timestamp in addition to the corresponding local and UTC times
layout: default
---

<style>
    .btn-secondary {
        border: var(--bs-border-width) solid var(--bs-border-color) !important;
        color: var(--bs-body-color) !important;
    }

    #h1CurrentUnixTimestamp {
      font-family: SevenSegment;
      font-size: 7vw;
    }
</style>

<br />
<div class="w-100 text-center">
    <h2>Current Unix Timestamp:</h2>
</div>

<br />
<div class="w-100 text-center">
    <h1 id="h1CurrentUnixTimestamp"></h1>
</div>

<div class="w-100 text-center d-grid gap-2 d-md-block">
    <input type="button" class="btn btn-secondary" value="Copy to Clipboard" id="btnCopyUnixToClipboard"/>
</div>

<br />
<div class="w-100 text-center">
    <h2>Current UTC time:</h2>
</div>

<div class="w-100 text-center">
    <h4 id="h4CurrentUTCTime">
        <span id="spnCurrentUTCTime"></span>
        <span>
            <input type="button" style="font-family: Fa-Regular" class="btn btn-secondary" 
                value="&#xf0c5;" id="btnCopyUTCTimeToClipboard" />
        </span>
    </h4>
</div>

<br />
<div class="w-100 text-center">
    <h2>Current local time:</h2>
</div>

<div class="w-100 text-center">
    <h4 id="h4CurrentLocalTime">
        <span id="spnCurrentLocalTime"></span>
        <span>
            <input type="button" style="font-family: Fa-Regular" class="btn btn-secondary" 
                value="&#xf0c5;" id="btnCopyCurrentTimeToClipboard" />
        </span>
    </h4>
</div>

<script>
    $(document).ready(function() {
        setInterval(function() {
            var timestamp = Math.floor(Date.now() / 1000);
            $("#h1CurrentUnixTimestamp").text(timestamp);

            var utcTime = new Date(timestamp * 1000).toUTCString();
            var yourTime = new Date(timestamp * 1000);

            $("#spnCurrentUTCTime").text(utcTime);
            $("#spnCurrentLocalTime").text(yourTime);
        }, 200);

        $("#btnCopyUnixToClipboard").click(function() {
            navigator.clipboard.writeText($("#h1CurrentUnixTimestamp").text());
        });

        $("#btnCopyCurrentTimeToClipboard").click(function() {
            navigator.clipboard.writeText($("#spnCurrentLocalTime").text());
        });

        $("#btnCopyUTCTimeToClipboard").click(function() {
            navigator.clipboard.writeText($("#spnCurrentUTCTime").text());
        });
    });
</script>
